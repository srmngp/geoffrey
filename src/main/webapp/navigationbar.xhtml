<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<div id="mainheader">
		<img src="/geoffrey/resources/img/headerpic.png" id="headerpic" /> <br />

		<div id="mainmenu">
			<p:button value="Gestión de usuarios"
				rendered="#{security.hasRole('ROLE_MAN')}"
				outcome="/man/manageusers.xhtml" icon="fa fa-user-circle" />
			<p:button value="Gestión de tareas" outcome="/managetask.xhtml"
				icon="fa fa-list" />
			<p:button value="Cerrar sesión" href="/logout" icon="fa fa-sign-out" />
		</div>
		<h3>
			Usuario:
			<h:outputText id="user" value="#{security.login}" />
			<h:outputText rendered="#{security.hasRole('ROLE_ADMIN')}"
				value=" -> Administrador." />
		</h3>
	</div>
</ui:composition>
