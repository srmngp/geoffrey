<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:commandButton value="Cambiar contraseña"
		oncomplete="PF('changepasswordDialog').show()" icon="fa fa-edit" />

	<p:dialog id="changepasswordDialog" widgetVar="changepasswordDialog"
		header="Elija una contraseña" resizable="false">
		<h:form>
			<h:panelGrid columns="2" cellpadding="3">


				<h:outputLabel for="nombre" value="Usuario" />
				<p:selectOneMenu id="nombre" value="#{usuarioBean.login}">
					<f:selectItems value="#{usuarioBean.nombres}" />
				</p:selectOneMenu>

				<h:outputLabel for="password" value="Nueva contraseña" />
				<p:inputText id="password" type="password" value="#{usuarioBean.password}" />
			</h:panelGrid>
			<br />
			<p:growl id="growl" life="2000" />
			<p:commandButton value="Cambiar" id="nonAjax"
				actionListener="#{usuarioBean.cambiarClave}" ajax="false"
				icon="fa fa-save" />
		</h:form>
	</p:dialog>

</ui:composition>
