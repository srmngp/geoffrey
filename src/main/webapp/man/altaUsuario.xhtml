<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Nueva alta</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/css/default.css" />
</h:head>
<h:body>
	<h3>
		Usuario:
		<h:outputText value="#{security.login}" />
	</h3>
	<a href="#{request.contextPath}/logout">Cerrar sesión</a>
	<h1>Alta a nuevo usuario</h1>
	<h:form>
		<h:panelGrid columns="2" cellpadding="3">
			<p:outputLabel for="login" value="Nombre de usuario" />
			<p:inputText id="login" value="#{usuarioBean.login}" />

			<p:outputLabel for="password" value="Contraseña" />
			<p:inputText id="password" type="password" value="#{usuarioBean.password}" />

			<p:outputLabel for="nombre" value="Nombre" />
			<p:inputText id="nombre" value="#{usuarioBean.nombre}" />
		</h:panelGrid>
		<br />
		<p:commandButton value="Guardar" id="nonAjax"
			actionListener="#{usuarioBean.registrar}" ajax="false"
			icon="fa fa-save" />
	</h:form>
	
	<p:dataTable id="usuarios" var="usuario" value="#{usuarioBean.listaUsuarios}">
		<p:column headerText="Login">
			<h:outputText value="#{usuario.login}" />
		</p:column>
		<p:column headerText="Nombre">
			<h:outputText value="#{usuario.nombre}" />
		</p:column>
		<p:column headerText="Rol">
			<p:repeat value="#{usuario.roles}" var="str" varStatus="status">
				#{str.nombre}#{status.last?'':', '}
			</p:repeat>
		</p:column>


		<f:facet name="footer">
		        En total hay #{fn:length(usuarioBean.listaUsuarios)} usuarios.
		    </f:facet>

	</p:dataTable>

</h:body>
</html>
