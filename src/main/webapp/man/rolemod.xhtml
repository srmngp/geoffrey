<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:commandButton value="Cambiar rol"
		oncomplete="PF('rolemodDialog').show()" icon="fa fa-edit" />

	<p:dialog id="rolemodDialog" widgetVar="rolemodDialog"
		header="Cambio de rol" resizable="false">
		<h:form>
			<h:panelGrid columns="2" cellpadding="3">


				<h:outputLabel for="nombre" value="Usuario" />
				<p:selectOneMenu id="nombre" value="#{usuarioBean.login}">
					<f:selectItems value="#{usuarioBean.nombres}" />
				</p:selectOneMenu>

				<h:outputLabel for="rol" value="Rol" />
				<p:selectOneMenu id="rol" value="#{usuarioBean.rol}"
					style="width:125px">
					<f:selectItem itemLabel="Usuario" itemValue="ROLE_USER" />
					<f:selectItem itemLabel="Administrador" itemValue="ROLE_ADMIN" />
					<f:selectItem itemLabel="Gestor" itemValue="ROLE_MAN" />
				</p:selectOneMenu>
			</h:panelGrid>
			<br />
			<p:growl id="growl" life="2000" />
			<p:commandButton value="Cambiar" id="nonAjax"
				actionListener="#{usuarioBean.asignarRol}" ajax="false"
				icon="fa fa-save" />
		</h:form>
	</p:dialog>

</ui:composition>
